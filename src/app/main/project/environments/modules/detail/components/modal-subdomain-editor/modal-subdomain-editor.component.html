<h1 mat-dialog-title>
    <span *ngIf="!isUpdate">New domain</span>
    <span *ngIf="isUpdate">Edit domain</span>
</h1>
<div mat-dialog-content>
    <!--<p>New domain</p>-->
    <mat-form-field>
        <input matInput pattern="{{domainPattern}}" [formControl]="domainFormControl">
    </mat-form-field>
    <div *ngIf="errorMessage">
        <div>Server Error</div>
        <pre>{{errorMessage}}</pre>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="createDomain()" [disabled]="domainFormControl.invalid">
        Ok
        <mat-spinner *ngIf="loading" [diameter]="20" style="display: inline-block; margin: -2px 0px 0 8px;"></mat-spinner>
    </button>
</div>
